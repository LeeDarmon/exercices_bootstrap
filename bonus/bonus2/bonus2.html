<!DOCTYPE html>
<html>
    <head>
        <title>bonus2 boostrap</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">

            <div class="row text-left">

                <!--bloc aside-->
                <div class="col-sm-12 col-md-2 bloc_aside">

                    <div class="row">


                        <div class="col-sm-3 col-md-12 alert alert-danger bloc-1 order-3 order-sm-1 border border-white">bloc1</div>



                        <div class="col-2 col-sm-2 offset-sm-7 offset-md-0 col-md-12 alert alert-warning bloc-2 order-2 order-sm-2 border border-white">bloc2</div>

                        <div class="col-10 alert alert-primary bloc-top hidden-other order-1 border border-white">top</div>

                    </div>

                </div>
                <!--end-->



                <!--bloc main-->
                <div class="col-md-10 bloc_main">
                    <div class="row">
                        <div class="col-md-12 alert alert-primary bloc-top hidden-mobile border border-white">top</div>
                    </div>
                        <div class="row">
                        <div class="col-md-4 alert alert-info bloc-double border border-white">
                           1
                        </div>
                        <div class="col-md-8 hidden-tablet">
                          <div class="row">
                            <div class="col-md-3 alert alert-primary border border-white">
                              2
                            </div>
                            <div class="col-md-3 alert alert-primary border border-white">
                              3
                            </div>
                            <div class="col-md-3 alert alert-primary border border-white">
                              4
                            </div>
                            <div class="col-md-3 alert alert-primary border border-white">
                              5
                            </div>
                            <div class="col-md-3 alert alert-primary border border-white">
                                6
                            </div>
                            <div class="col-md-3 alert alert-primary border border-white">
                                7
                              </div>
                              <div class="col-md-3 alert alert-primary border border-white">
                                7.1
                              </div>
                              <div class="col-md-3 alert alert-primary border border-white">
                                7.2
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-6 col-md-2 alert alert-primary border border-white">8</div>
                          <div class="col-6 col-md-2 alert alert-primary border border-white">9</div>
                          <div class="col-6 col-md-2 alert alert-primary border border-white">10</div>
                          <div class="col-6 col-md-2 alert alert-primary border border-white">11</div>
                          <div class="col-md-2 alert alert-primary hidden-tablet border border-white">12</div>
                          <div class="col-md-2 alert alert-primary hidden-tablet border border-white">13</div>
                      </div>
                </div>
                <!--end-->
            


        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="bonus1.js"></script>
    </body>
</html>
